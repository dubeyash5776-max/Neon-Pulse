<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pulse - Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #581c87, #000000);
            min-height: 100vh;
        }
        .active-link {
            border-bottom: 2px solid #a78bfa; /* purple-400 */
        }
    </style>
</head>
<body class="text-white">
    <nav class="fixed top-0 w-full bg-black bg-opacity-50 backdrop-blur-lg border-b border-purple-500 border-opacity-30 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-black text-white cursor-pointer hover:text-purple-400 transition-colors" style="text-shadow: 0 0 20px rgba(147,51,234,0.6)">
                NEON PULSE
            </a>
            
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="nav-link text-lg font-bold uppercase transition-colors text-white hover:text-purple-400">HOME</a>
                <a href="music.html" class="nav-link text-lg font-bold uppercase transition-colors text-white hover:text-purple-400">MUSIC</a>
                <a href="tour.html" class="nav-link text-lg font-bold uppercase transition-colors text-purple-400 active-link">TOUR</a>
                <a href="store.html" class="nav-link text-lg font-bold uppercase transition-colors text-white hover:text-purple-400">STORE</a>
                <a href="gallery.html" class="nav-link text-lg font-bold uppercase transition-colors text-white hover:text-purple-400">GALLERY</a>
            </div>

            <button onclick="toggleMobileMenu()" class="md:hidden text-white">
                <span id="menuIcon">‚ò∞</span>
            </button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-black bg-opacity-95 border-t border-purple-500 border-opacity-30">
            <a href="index.html" class="block w-full text-left px-4 py-4 text-white hover:bg-purple-900 hover:bg-opacity-30 uppercase font-bold">HOME</a>
            <a href="music.html" class="block w-full text-left px-4 py-4 text-white hover:bg-purple-900 hover:bg-opacity-30 uppercase font-bold">MUSIC</a>
            <a href="tour.html" class="block w-full text-left px-4 py-4 text-purple-400 bg-purple-900 bg-opacity-30 uppercase font-bold">TOUR</a>
            <a href="store.html" class="block w-full text-left px-4 py-4 text-white hover:bg-purple-900 hover:bg-opacity-30 uppercase font-bold">STORE</a>
            <a href="gallery.html" class="block w-full text-left px-4 py-4 text-white hover:bg-purple-900 hover:bg-opacity-30 uppercase font-bold">GALLERY</a>
        </div>
    </nav>
    
    <div class="pt-20">
        <div class="max-w-6xl mx-auto px-4 py-12">
            <h2 class="text-4xl md:text-5xl font-black text-white mb-12 text-center">TOUR DATES</h2>
            <div class="space-y-6" id="tourList"></div>
        </div>
    </div>

    <script>
        const tourDates = [
            { date: "Dec 15, 2025", venue: "The Electric Theater", city: "Los Angeles, CA", tickets: "Available" },
            { date: "Dec 22, 2025", venue: "Starlight Arena", city: "New York, NY", tickets: "Available" },
            { date: "Jan 05, 2026", venue: "Velocity Club", city: "Chicago, IL", tickets: "Limited" },
            { date: "Jan 12, 2026", venue: "Aurora Hall", city: "Austin, TX", tickets: "Sold Out" }
        ];

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const icon = document.getElementById('menuIcon');
            menu.classList.toggle('hidden');
            icon.textContent = menu.classList.contains('hidden') ? '‚ò∞' : '‚úï';
        }

        function renderTour() {
            const tourList = document.getElementById('tourList');
            tourList.innerHTML = tourDates.map(show => `
                <div class="bg-gradient-to-r from-purple-900 from-opacity-30 to-blue-900 to-opacity-30 backdrop-blur-lg rounded-2xl p-6 border border-purple-500 border-opacity-30 hover:border-opacity-60 transition-all hover:scale-105">
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-6 flex-1">
                            <div class="bg-gradient-to-br from-purple-600 to-blue-600 rounded-xl p-4 min-w-24 text-center">
                                <p class="text-4xl mb-2">üìÖ</p>
                                <p class="text-white font-bold text-sm">${show.date}</p>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl md:text-2xl font-bold text-white mb-2">${show.venue}</h3>
                                <div class="flex items-center gap-2 text-purple-300">
                                    <span>üìç</span>
                                    <p class="text-base md:text-lg">${show.city}</p>
                                </div>
                            </div>
                        </div>
                        <button class="px-8 py-3 rounded-full font-bold text-lg transition-all ${
                            show.tickets === 'Sold Out' 
                                ? 'bg-gray-600 text-gray-300 cursor-not-allowed' 
                                : show.tickets === 'Limited'
                                ? 'bg-gradient-to-r from-yellow-500 to-orange-500 text-white hover:scale-105'
                                : 'bg-gradient-to-r from-purple-600 to-blue-600 text-white hover:scale-105'
                        }">
                            ${show.tickets === 'Sold Out' ? 'SOLD OUT' : 'GET TICKETS'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        renderTour();
    </script>
</body>
</html>
